<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>りすさん育成ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 白いオーバーレイ -->
    <div id="fade-overlay" class="fade-overlay hidden"></div>

    <!-- 最初の画面 -->
    <div id="start-screen" class="screen">
        <img src="textures/back1.png" alt="背景1" class="background" />
        <img src="textures/start.png" alt="スタートボタン" id="start-btn" class="start-btn" />
    </div>

    <!-- ゲーム画面 -->
    <div id="game-screen" class="screen hidden">
        <img src="textures/back2.png" alt="背景2" class="background" />
        <img src="textures/chara1.png" alt="キャラクター" id="character" class="character" />
        
        <!-- 吹き出し -->
        <div id="speech-bubble" class="speech-bubble hidden">
            <img src="textures/hukidasi1.png" alt="吹き出し" class="bubble-img" />
            <p id="speech-text" class="speech-text">こんにちは！</p>
        </div>

        <!-- 半透明の横線 -->
        <div class="horizontal-line"></div>

        <!-- ボタン -->
        <div class="button-container">
            <button id="snack-btn">おやつ</button>
            <button id="date-btn">デート</button>
            <button id="shop-btn">ショップ</button>
            <button id="event-btn">イベント</button>
        </div>
    </div>
    
    <!-- おやつUI -->
<div id="snack-ui" class="snack-ui hidden">
    <div class="snack-list">
        <!-- おやつのアイテムはJavaScriptで動的に追加 -->
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
