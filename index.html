<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="りすりふぇ">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <title>りすりふぇ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 白いオーバーレイ -->
    <div id="fade-overlay" class="fade-overlay hidden"></div>

    <!-- 最初の画面 -->
    <div id="start-screen" class="screen">
        <img src="textures/back1.png" alt="背景1" class="background" />
        <img src="textures/start.png" alt="スタートボタン" id="start-btn" class="start-btn" />
    </div>

    <!-- ゲーム画面 -->
    <div id="game-screen" class="screen hidden">
        <img src="textures/back2.png" alt="背景2" class="background" />
        
        <!-- XPバー -->
        <div id="xp-bar" class="xp-bar">
            <div id="xp-fill" class="xp-fill"></div>
        </div>

        <!-- レベル円 -->
        <div id="level-circle" class="level-circle">
            <span id="level-text" class="level-text">1</span>
        </div>

        <img src="textures/chara1.png" alt="キャラクター" id="character" class="character" />
        
        <!-- 吹き出し -->
        <div id="speech-bubble" class="speech-bubble hidden">
            <img src="textures/hukidasi1.png" alt="吹き出し" class="bubble-img" />
            <p id="speech-text" class="speech-text">こんにちは！</p>
        </div>

        <!-- 半透明の横線 -->
        <div class="horizontal-line"></div>

        <!-- ボタン -->
        <div class="button-container">
            <button id="snack-btn">おやつ</button>
            <button id="date-btn">デート</button>
            <button id="shop-btn">ショップ</button>
            <button id="event-btn">イベント</button>
        </div>
    </div>
    
    <!-- おやつUI -->
    <div id="snack-ui" class="snack-ui hidden">
        <div class="snack-list">
            <!-- おやつのアイテムはJavaScriptで動的に追加 -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(function (registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }).catch(function (error) {
        console.log('ServiceWorker registration failed:', error);
      });
  }
</script>
</body>
</html>
